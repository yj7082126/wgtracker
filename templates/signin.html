<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Python Flask Bucket List App</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	
</head>


<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="/">
			Python Flask App
		</a>	
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/userHome">userHome</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Sign In</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/showSignUp">Sign Up</a>
				</li>
			</ul>
		</div>	
	</nav>
	
	<div class="container">
		<div class="jumbotron">
			<h1>Bucket List App</h1>
			<form class="form-signin" action="/validateLogin" method="post">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
				
				<button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>

			</form>
		</div>
	</div>

	
	<footer class="footer">
		<p>&copy; Company 2015</p>
	</footer>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="../static/js/jquery-3.2.1.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/signIn.js"></script>
</body>
