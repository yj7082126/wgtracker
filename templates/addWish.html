<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Python Flask Bucket List App</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
 
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	
		<a class="navbar-brand" href="/">
			Python Flask App
		</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" 
			data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" 
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">
						Home 
						<span class="sr-only">(current)</span>
					</a>
				</li>
			    <li class="nav-item">
				    <a class="nav-link" href="/logout">
						Logout
					</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" href="/showSignin">
						Sign In
					</a>
				</li>
				<li class="nav-item active">
				    <a class="nav-link" href="/showSignUp">
						Sign Up
					</a>
				</li>
			</ul>
		</div>
		
    </nav>

	<br>
	<br>
	<br>
	<div class="container">
		<div class = "jumbotron">
			<section>
				<form class="form-horizontal" method="post" action="/addWish">
					<fieldset>
					
						<!-- Form Name -->
						<legend>Create Your Wish</legend>
						
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="txtTitle">
								Title
							</label>
							<div class="col-md-4">
								<input id="txtTitle" name="inputTitle" type="text" 
									placeholder="placeholder" class="form-control input-md">
							</div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="txtPost">
								Post
							</label>
							<div class="col-md-4">
								<textarea class="form-control" id="txtPost" 
									name="inputDescription"></textarea>
							</div>
						</div>

						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="singlebutton">
							</label>
							<div class="col-md-4">
								<input id="singlebutton" name="singlebutton" 
									class="btn btn-primary" type="submit" value="Publish" />
							</div>
						</div>
						
					</fieldset>
				</form>
			</section>
		</div>
	</div>

 
 
	<footer class="footer">
		<p>&copy; Company 2015</p>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="../static/js/jquery-3.2.1.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/signUp.js"></script>

</body>
 
</html>
